<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance From</title>
  <style>
    label{
      display: block;
      margin-bottom: 10px;
    }
    fieldset{
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>

  </header>
  <main>
    <section>
      <h2>Please fill up the form</h2>
      <form action=""> 
        <label for="name"> Your Name:
          <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email"> Your Email:
          <input type="email" name="" id="email" placeholder="Your Email">
        </label>
        <label for="phone"> Your Phone:
          <input id="phone" type="text" placeholder="your phone">
        </label>


        <fieldset>
          <legend>Pick Your Material Status (Single Pick)</legend>
          <label for="married">
            <input type="radio" name="material-status" id="married"> Married
          </label>
          <label for="unmarried">
            <input type="radio" name="material-status" id="unmarried">Unmarried
          </label>
          <label for="nevermarried">
            <input type="radio" name="material-status" id="nevermarried">Never Married
          </label>
        </fieldset>

        <fieldset>
          <legend>Choose Your Interest (Multiple Selection)</legend>

          <label for="cricket">
            <input type="checkbox" id="cricket" name="interset">Cricket
          </label>
          <label for="football">
            <input type="checkbox" name="interset" id="football">Football
          </label>
          <label for="hockey">
            <input type="checkbox" name="interset" id="hockey">Hockey
          </label>
        </fieldset>

        <fieldset>
          <legend>Special Instruction</legend>
          <textarea name="" id="" cols="30" rows="2"></textarea>
        </fieldset>

        <Fieldset>
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </Fieldset>
      </form>
    </section>
  </main>
  <footer>

  </footer>
  
</body>
</html>
